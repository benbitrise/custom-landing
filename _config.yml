    scope:
      type: "apps"
    values:
      layout: "publisher" # overrides previous default layout

markdown: kramdown

exclude:
  - app_data
  - create_collection.py
  - get_data.py
  - jekyll-agency.gemspec
  - LICENSE.txt
  - README.md
  - screenshot.PNG