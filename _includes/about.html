<section class="page-section" id="{{ site.data.sitetext[page.language].about.section | default: "about" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.data.sitetext[page.language].about.title | default: "About Us" }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ site.data.sitetext[page.language].about.body | markdownify }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 mx-auto">
        <img class="img-fluid d-block mx-auto p-3" src="{{page.app_icon}}">
      </div>
      <div class="col-sm-4 mx-auto">
        <img class="img-fluid d-block mx-auto p-3" src="/assets/img/bitrise.png">
      </div>
    </div>
  </div>
  <div class="col text-center">
    <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#contact">{{ site.data.sitetext[page.language].about.button }}</a>
  </div>
</section>
